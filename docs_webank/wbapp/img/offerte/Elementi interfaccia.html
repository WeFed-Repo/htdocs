<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Elementi interfaccia</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
<style>

	body {
		background-color: #fc0;
		padding: 20px;
	}

	.clear {
		clear:left;
		margin-bottom: 30px;
	}

	a.btn {
		float: left;
		background: #8AB10B;
		background-image: linear-gradient(-180deg, rgba(255,255,255,0.20) 0%, rgba(138,177,0,0.20) 100%);
		box-shadow: 0 1px 3px 0 rgba(0,0,0,0.15), inset 0 -1px 1px 0 rgba(0,0,0,0.19);
		border-radius: 5px;
		display: block;
		text-decoration: none;
		padding: 13px 20px 13px 20px;
	}

	a.btn:hover {
		opacity: 0.8;
		box-shadow: 0 0 0 0 rgba(0,0,0,0), inset 0 0 0 0 rgba(0,0,0,0);
		background-image: none;
	}

	a.btn_BPM {
		float: left;
		background: #007C66;
		background-image: linear-gradient(-180deg, rgba(255,255,255,0.20) 0%, rgba(178,215,209,0.20) 100%);
		box-shadow: 0 1px 3px 0 rgba(0,0,0,0.15), inset 0 -1px 1px 0 rgba(0,0,0,0.19);
		border-radius: 5px;	
		display: block;
		text-decoration: none;
		padding: 13px 20px 13px 20px;
	}

	a.btn_BPM:hover {
		opacity: 0.8;
		box-shadow: 0 0 0 0 rgba(0,0,0,0), inset 0 0 0 0 rgba(0,0,0,0);
		background-image: none;
	}	

	.labelButton {
		font-family: OpenSans;
		font-size: 20px;
		color: #FFFFFF;
		letter-spacing: 0;
		text-shadow: 0 1px 0 rgba(0,0,0,0.20);
		text-align: center;
		text-transform: uppercase;
		font-weight: 300;
	}

	.labelButton:hover {
		text-shadow: 0 0 0 rgba(0,0,0,0);
	}

	.box {
		width: 400px;
		height: 308px;
		opacity: 0.9;
		background: #FFFFFF;
		box-shadow: 0 30px 24px 0 rgba(0,0,0,0.30);
		border-radius: 4px;
	}

</style>

</head>

<body>

	<div>
		<a href="#" class="btn">
			<span class="labelButton">
				pulsante Webank
			</span>
		</a>
	</div>

	<div class="clear"></div>

	<div>
		<a href="#" class="btn_BPM">
			<span class="labelButton">
				pulsante BPM
			</span>
		</a>
	</div>

	<div class="clear"></div>

	<div class="box"></div>






</body>
</html>
