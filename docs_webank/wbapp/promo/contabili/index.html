			/* WEB FONT BARIOL */
			@font-face {
				font-family: 'Bariol';

			body {margin:0;background:#fff;font-family:"Bariol",Arial,Serif;font-size:20px;color:#666}

			/* Wrappers */
			#main {max-width:640px;margin: 0 auto}

			/* Heading */
			#heading {float:left;width:100%;background-color:#FFF;height:17em}
			#heading a {float:left;width:100%;line-height:0}
			#heading img {width:100%;}

			/* CTA goto */
			#goto {position:fixed;bottom:0px; width:100%;background:#fff;line-height:2em;font-size:1.9em}
			#goto .cta {margin:0 auto;max-width:640px;display:block;background: transparent url(/img/app_goto_green.png) no-repeat right center}
			#goto .cta span {padding:0 5%}
			#goto .cta span .new {display:none;font-size:0.7em;font-weight:bold;color:#333}

			/* Contenuti */
			#content {display:none;padding:2em 0 0 0;float:left;width:100%;background:#daf18e url("/wbapp/promo/contabili/img/top_arrow.png") no-repeat center -1em; min-height:30em}

			/* Suddivisione in colonne */
			#content .col1 {width:91%;margin:5% 0 0 4%;float:left;text-align:center}

			#content .col3 .col {width:28.332%;float:left;margin:0 5% 0 0}*/

			/* Forme e decliazione dei contenuti */
			.visimg {border:solid 1px #bbb;border-radius:50%;background-position:center center;background-repeat:no-repeat;background-size:cover;height:8em;width:8em;margin:0 auto 0.5em}
			.col span {width:100%;text-align:center;float:left;line-height:1.4em;font-size:1.2em}
			.col1 span {width:100%;text-align:center;float:left;line-height:1.6em;font-size:1.2em}
			.col1 span.fascione {width:80%;text-align:left;float:left;line-height:1.4em;font-size:1.1em;margin:0 0 0 18%;padding:2% 0;color:#333}
			.col1Left span {text-align:left;}
			.banner {background-position:0 0;background-repeat:no-repeat;height:0;width:100%; margin-left:-0.4em;margin-top:1em;padding-bottom:17.86941580%;position:relative}
			.banner01 {background-image: url('/wbapp/promo/promo_bolli/img/banner_01.png');background-size: 100% 100%;}
			.banner02 {background-image: url('/wbapp/promo/promo_bolli/img/banner_02.png');background-size: 100% 100%;}
			.banner03 {background-image: url('/wbapp/promo/promo_bolli/img/banner_03.png');background-size: 100% 100%;}
			.wrapper{position:absolute;top:0;right:0;bottom:0;left:0;display:table-cell;vertical-align:middle}
			ol{margin:0}
			ol li{margin:0 0 10px 0}
			ol.numIniz {padding-left:4%}

			/* Declinazioni del font*/
			span.grande {font-size:1.4em}
			span.mega {font-size:1.5em;font-weight:bold}
			span.iper {font-size:1.9em;font-weight:bold}
			span.green {color:#8ab10b}
			span.dark {color:#666}
			span.white {color:#fff}
			span.footnote {font-style:italic;line-height:1.2em;font-size:1.1em;color:#999}
			span.piccolo {font-size:0.9em}

			/* Contenitore con scroll */
			.scrollable {width:100%;float:left;box-sizing:border-box;margin:0.5em 0 1em;-webkit-box-sizing:border-box;}
			.scrollable .top{width:100%;border:solid 1px #ccc;line-height:1.8em;background-color:#ccc;border-radius:1em 1em 0 0;box-sizing:border-box;-webkit-box-sizing:border-box;font-size:1.5em;color:#666;text-transform:uppercase}
			.scrollable .area {width:100%;border:solid 1px #ccc;border-radius:0 0 1em 1em;box-sizing:border-box;padding:0 0 0;float:left;box-sizing:border-box;-webkit-box-sizing:border-box}
			.scrollable .area .scroller{/*height:200px;overflow-y:scroll;overflow:auto;overflow-x:hidden;*/width:100%;/*float:left;*/text-align:left}
			.leggiReg {background:#eae8e8; background-image: url('/wbapp/promo/mgm_2016/img/frecciaGiu.gif'); background-position:90% 50%;background-repeat:no-repeat; border-radius:0 0 1em 1em; text-align:center; padding:0.7em 0}
			.leggiReg#chiudi {background-image: url('/wbapp/promo/mgm_2016/img/frecciaSu.gif');}
			.leggiReg a, .leggiReg a:hover {color:#8ab10b; text-decoration:none; font-size:1.2em}


			/* Formattazione tendine descrittive (es: regolamento)*/
			.scrollable .area .scroller .maintitle {padding:0 2.5%;text-align:left;width:95%;color:#8ab10b;font-weight:bold;font-size:1.2em;margin:0.5em 0}
			.scrollable .area .scroller .title {padding:0 2.5%;text-align:left;width:95%;color:#8ab10b;font-weight:bold; font-size:1.1em}
			.scrollable .area .scroller p {padding:0 2.5%; font-size:1.1em}

			/* CTA */
			a.btn {display:inline-block;float:none;margin:0.5em auto;width:50%;background-color:#8ab10b;clear:both;font-size:1.7em; line-height:2em;color:#fff;text-decoration:none;text-transform:uppercase;border-radius:0.3em;border-bottom:solid 0.1em #6f8f0a}

			/* Separatori */
			hr.dashed {border:0;border-bottom:dashed 0.1em #bbb;width:100%;float:left;margin: 1em 0}

			/* DECLINAZIONI PER STATUS */
			body.dettagli #goto {display:none}
			body.dettagli #heading {height:auto !important}
			body.dettagli #content {display:block !important}

			body.nuovo #goto .new {display:inline}
			img {width:100%; height: auto; border:0;vertical-align:bottom;}
			.imgBox {line-height:0;float:left;width:100%; font-size:1.8em}
			.imgBoxBg {background-color:#fff}
			.imgBox .colA, .imgBox .col2B {width:54%;float:left;margin:0;}
			.imgBox .colB, .imgBox .col2A {width:46%;float:left;margin:0;line-height:40px;}
			.imgBox .colB {text-align: right;}
			.imgBox .colB span{padding-right: 1.2em; display:block;}
			.imgBox .col2A {text-align: left;}
			.imgBox .col2A span{padding-left: 1.2em; display:block;}

			/* Media queries */
			@media (max-width : 640px ) {
				body {font-size:10px}
				#content {background-position: center -3em}
				/*.banner {height:13em;width:13em; margin-left:-0.45em;margin-top:1.2em;}*/
				span.piccolo {margin-top:1em;}
				.leggiReg {background-image: url('/wbapp/promo/mgm_2016/img/frecciaGiu2.gif');}

				.imgBox .colB, .imgBox .col2A {line-height:1em;}
