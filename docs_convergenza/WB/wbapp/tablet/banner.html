<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<title>Webank</title>
		<meta name="description" content="Webank"/>

		<!-- MOBILE -->
		
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<!-- Allows fullscreen mode from the Homescreen -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- Sets the color of the text/battery, wireless icons etc -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<meta name="format-detection" content="telephone=no">
		<!-- / MOBILE -->

		<!-- Css base -->
		<link href="/wscmn/fe/css/priv_base_webank.css" rel="stylesheet" type="text/css" media="all">
		
		<!-- JS -->
		<script type="text/javascript" src="/wscmn/fe/js/jquery.js"></script>
		<script type="text/javascript" src="/wscmn/fe/js/bootstrap.min.js"></script>
		<!-- /JS -->
			
		<style>
			body {margin:0;padding:0;}
			#wrapper {margin:0;padding:0; max-width:480px; margin:0 auto;}
			#myCarousel {width:100%;}
			#myCarousel .item img {width:100%;}
		</style>
	</head>
	<body>
		<div id="wrapper">
		    
		    <div id="myCarousel" class="carousel slide" data-ride="carousel">
		      <!-- Indicators -->
		      <ol class="carousel-indicators">
		        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		        <li data-target="#myCarousel" data-slide-to="1"></li>
		        <li data-target="#myCarousel" data-slide-to="2"></li>
		      </ol>
		      <div class="carousel-inner" role="listbox">
		        <div class="item active">
		         	<img src="/wbapp/img/province/mi.jpg">
		        </div>
		         <div class="item">
		         	<img src="/wbapp/img/province/pa.jpg">
		        </div>
		         <div class="item">
		         	<img src="/wbapp/img/province/bo.jpg">
		        </div>
		      </div>
		      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		        <span class="sr-only">Previous</span>
		      </a>
		      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		        <span class="sr-only">Next</span>
		      </a>
		    </div><!-- /.carousel -->
		</div>
	</body>
</html>
