<!DOCTYPE html>
<html lang="it-IT">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- MOBILE -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>   
		<!-- / MOBILE -->
		<title>Webank - Cartimpronta</title>
		<meta name="description" content="Webank - DailyPay"/>
		<!-- / SEO -->
		<!--link rel="stylesheet" href="/wbapp/css/wv_promo.css"></link-->
		<style>
		/* WEB FONT BARIOL */
		@font-face {
			font-family: 'Bariol';
			src: url('/font/BariolRegular.eot');
			src: local('BariolRegular'), url('/font/BariolRegular.woff') format('woff'), url('/font/BariolRegular.ttf') format('truetype');
		}

		body {margin:0;background:#fff;font-family:"Bariol",Arial,Serif;font-size:20px;color:#999}

		/* Wrappers */
		#main {max-width:640px;margin: 0 auto}

		/* Heading */
		#heading {float:left;width:100%;background-color:#8ab10b;height:17em}
		#heading a {float:left;width:100%;line-height:0}
		#heading img {width:100%;}

		/* CTA goto */
		#goto {position:fixed;bottom:0px; width:100%;background:#fff;line-height:2em;font-size:1.9em}
		#goto .cta {margin:0 auto;max-width:640px;display:block;background: transparent url(/img/app_goto_green.png) no-repeat right center}
		#goto .cta span {padding:0 5%}
		#goto .cta span .new {display:none;font-size:0.7em;font-weight:bold;color:#8ab10b}

		/* Contenuti */
		#content {display:none;padding:2em 0;float:left;width:100%;background: #fff url("/wbapp/promo/dailypay/img/top_arrow.png") no-repeat center -1em; min-height:30em}

		/* Suddivisione in colonne */
		#content .col2 {width:95%;margin:0 0 0 5%;float:left}
		#content .col2 .colA {width:30%;float:left;margin:0 5% 0 0}
		#content .col2 .colB {width:60%;float:left;margin:0 5% 0 0}
		#content .col2 .colB2 {width:60%;float:left;margin:3% 5% 0 0}			

		/* Forme e decliazione dei contenuti */
		.visimg {border:solid 5px #8ab10b;border-radius:50%;background-position:center center;background-repeat:no-repeat;background-size:cover;height:8em;width:8em;margin:0 auto 0.5em}
		.col span {width:100%;text-align:center;float:left;line-height:1.4em;font-size:1.2em}

		/* Declinazioni del font*/
		span.grande {font-size:1.5em; line-height: 1.4em; color:#666}
		span.green {color:#8ab10b}
		
		/* CTA */
		a.btn {display:inline-block;float:none;margin:0.5em auto;width:40%;background-color:#8ab10b;clear:both;font-size:1.7em; line-height:2em;color:#fff;text-decoration:none;text-transform:uppercase;border-radius:0.3em;border-bottom:solid 0.1em #6f8f0a}
		a.link{color:#000}
		#content .col2 .colB2 span a {color:#666}

		/* Separatori */
		hr.dashed {border:0;border-bottom:dashed 0.1em #bbb;width:100%;float:left;margin: 1.2em 0}

		/* DECLINAZIONI PER STATUS */
		body.dettagli #goto {display:none}
		body.dettagli #heading {height:auto !important}
		body.dettagli #content {display:block !important}

		body.nuovo #goto .new {display:inline}

		/* Media queries */
			@media (max-width : 640px ) {
				body {font-size:10px}
				#content {background-position: center -3em}
				span.piccolo {margin-top:1em;}
				
				
			}
		</style>
		<!-- FINE STYLESHEET -->
		<!-- JS FRAMEWORK E FUNZIONI GENERALI -->
		<script type="text/javascript" src="/wscmn/js/jquery.js"></script>
		<script type="text/javascript" src="/wbapp/js/wv_promo.js"></script>
		<!-- FINE  JS FRAMEWORK E FUNZIONI GENERALI -->
	</head>
	<body>
		
		<!-- INTERPRETA LA VARIABILE DA URL E DECIDE SE MOSTRARE O NO IL CONTENUTO -->
		<script type="text/javascript">
		$(function(){
			if (getUrlVar("status")=="dettagli")
				{
					$("body").addClass("dettagli");
				}
			if (getUrlVar("status")=="nuovo")
				{
					$("body").addClass("nuovo");
				}
		});
		</script>
	
		<div id="goto">
			<div class="cta">
				<span>Scopri di pi&ugrave;<span class="new">NEW</span></span>
			</div>
		</div>
		
		<div id="main">
			<div id="heading">
				<a href="javascript:;"><img src="/wbapp/promo/dailypay/img/top.png"></a>
			</div>
			
			<div id="content">
				<!-- blocco a 2 colonne -->
				<div class="col2">
					<div class="colA">
						<div style="background-image: url('/wbapp/promo/dailypay/img/img_jiffy.png')" class="visimg"></div>
					</div>
					<div class="colB2">
						<span class="grande">Pi&ugrave; di 300.000 clienti<br>in Italia lo usano gi&agrave;,<br>tu cosa aspetti?</span>
					</div>
					
				</div>			
				<!-- fine blocco a 2 colonne -->				
				<!-- separatore  -->
				<hr class="dashed" />
				<!-- fine separatore -->
				<!-- blocco a 2 colonne -->
				<div class="col2">
					<div class="colA">
						<div style="background-image: url('/wbapp/promo/dailypay/img/img_momento.png')" class="visimg"></div>
					</div>
					<div class="colB">
						<span class="grande">Ogni momento &egrave; perfetto<br>per inviare e ricevere denaro.<br>Ti basta conoscere il numero<br>di cellulare del beneficiario</span>
					</div>
					
				</div>			
				<!-- fine blocco a 2 colonne -->				
				<!-- separatore  -->
				<hr class="dashed" />
				<!-- fine separatore -->
				<!-- blocco a 2 colonne -->
				<div class="col2">
					<div class="colA">
						<div style="background-image: url('/wbapp/promo/dailypay/img/img_scarica.png')" class="visimg"></div>
					</div>
					<div class="colB2">
						<span class="grande">Scarica, attiva e usa<br>DailyPay by Jiffy. Scopri<br>come su <a href="http://www.webank.it" target="_blank">www.webank.it</a></span>
					</div>
					
				</div>			
				<!-- fine blocco a 2 colonne -->
				
			</div>
		</div>
	</body>
</html>
