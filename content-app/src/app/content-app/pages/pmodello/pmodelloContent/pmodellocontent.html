<div>
    <p [innerHTML]="textIntro"></p>
    <simple-table  [headingsCol]="headingsCol" [rowData]="rowData" [cellClassName]="cellClassName" [colsTemplate]="colsTemplate" [colsThTemplate]="colsThTemplate"></simple-table>
    <!--template header-->
    <ng-template #importi let-data="data" [DataFromService]="DataFromService">
        {{data.title}}
        <input class="form-control" type="text" name="totinv{{DataFromService[0].idaa}}" id= "totinv{{DataFromService[0].idaa}}" maxlength="10" size="9" *ngIf="data.id==='importi'" (keyup)="calcImporti($event,DataFromService)">
     </ng-template>

    <!--template row-->
    <ng-template #MacroAssetClass let-data="data">
       {{data.MacroAssetClass}}
    </ng-template>
    <ng-template #Peso let-data="data">
        {{data.Peso}}%
    </ng-template>
    <ng-template #AssetClass let-data="data">
        <div class="block-table" *ngFor="let el of data.AssetClass">
            <span class="block-cell-table">
                {{el}}
            </span>
        </div>
    </ng-template>
    <ng-template #Pesi let-data="data">
       <div class="block-table" *ngFor="let el of data.Pesi">
            <span class="block-cell-table">
                {{el}}%
            </span>
        </div>
    </ng-template>
    
    <ng-template #Importo let-data="data" [DataFromService]="DataFromService">
        <div class="block-table" *ngFor="let el of data.Importo;let i=index">
           <span class="block-cell-table">
               <span id="val{{DataFromService[0].idaa}}-{{el}}"></span>
               <input type="hidden" value="" id="hval{{DataFromService[0].idaa}}-{{el}}">
            </span>
        </div>
     </ng-template>
     <ng-template #Fondo let-data="data">
        <div class="block-table" *ngFor="let el of data.Fondo">
            <span class="block-cell-table">
                <span id="txt{{DataFromService[0].idaa}}-{{el}}"></span>
                <input type="hidden" value="" id="hisin{{DataFromService[0].idaa}}-{{el}}" class="pf-isin-{{DataFromService[0].idaa}}">
            </span>
        </div>
     </ng-template>
     <ng-template #btnId let-data="data">
        <div class="block-table" *ngFor="let el of data.btnId.idac">
            <span class="block-cell-table">
                <!-- (click)="openAlert(data.btnId.labelOv,DataFromService[0].idaa,el)" -->
                <a type="button" class="btn btn-primary btn-small" data-toggle="modal" data-target="#modaleFondiSuggeriti"  id="btn{{DataFromService[0].idaa}}-{{el}}">Seleziona Fondo</a>
            </span>
        </div>
     </ng-template>
     
</div>
