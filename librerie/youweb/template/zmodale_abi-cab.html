<div id="dialogAbiCab">

	<script>
function cambiaPagina(nrPagina,action)	{	
	document.formAbiCab.page.value=nrPagina;
	
	var indice = document.formAbiCab.action.lastIndexOf("/");
	var newAction = document.formAbiCab.action.substring(0,indice) + action;
	
	document.formAbiCab.action=newAction;
	document.formAbiCab.submit();

}

function Trim(str) { 
	   return str.replace(/\s+$|^\s+/g,""); 
}

function eseguiRicerca() {

	if (Trim(document.formAbiCab.banca.value) == '' &&
			Trim(document.formAbiCab.citta.value)  == '' &&
			Trim(document.formAbiCab.abi.value)  == '' &&
			Trim(document.formAbiCab.cab.value)  == '' &&
			Trim(document.formAbiCab.cap.value)  == '' &&
			Trim(document.formAbiCab.provincia.value)  == '' ) {
		
		alert ('Inserire almeno un parametro di ricerca');
		return false;		
	}
	
	var messaggioErrore = '';	
	
	if (CheckNumero(document.formAbiCab.abi,'')==false) {
		messaggioErrore += '???abiCab.error.abi???' + '\n';
	}
	if (CheckNumero(document.formAbiCab.cab,'')==false) {
		messaggioErrore += '???abiCab.error.cab???' + '\n';
	}
	if (CheckNumero(document.formAbiCab.cap,'')==false) {
		messaggioErrore += '???abiCab.error.cap???' + '\n';
	}
	
	if (messaggioErrore!='') {
		alert (messaggioErrore);
		return false;
	}
	
	document.formAbiCab.submit();	
}

function CheckNumero(campo, printalert) {
	var Check=true;
	if (isNaN(campo.value)) {
		Check=false;
		campo.value='';
		if (printalert=='S') {
			alert ('Si accettano solo valori numerici! ');
			campo.focus();	
		}
	}
	if (Check==true) {
		var valore=campo.value;
		if (valore.length<=5 && valore.length>0) {
			for(var i = valore.length; i<5; i++) {
				campo.value = '0' + campo.value;
			}
		}
		if (valore.length>5) 
			campo.value = valore.slice(0,5);
	}
	return Check;
}

function submitAction(action) {
	
		var indice = document.formAbiCab.action.lastIndexOf("/");
		var newAction = document.formAbiCab.action.substring(0,indice) + action;
	
		document.formAbiCab.action = newAction;
}

</script>
